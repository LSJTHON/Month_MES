<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<th:block layout:fragment="style">
    <style>

        .dt-search{
            display: flex;
            margin-top: 10px;
        }

        .h2-header{
            margin-top: 50px;
        }

        .align-items-center .form-group label {
            margin-right: 10px;
        }

        .align-items-center .form-group .form-control {
            margin-right: 10px;
        }

        .form-row > .col-auto {
            margin-right: 10px;
        }

        .form-row > .col-auto:last-child {
            margin-right: 0;
        }

        .input-with-info small {
            position: absolute;
            left: 0;
            top: 100%;
            white-space: nowrap;
        }

        .modal-custom {
            max-width: 50%; /*모달 높이 설정값*/
        }

        .modal-body-scrollable {
            max-height: 600px; /*모달의 최대 높이*/
            overflow-y: auto; /*세로 스크롤 가능하게 만들어줌*/
        }

        .product-field-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-field-row .col {
            margin-right: 10px;
            top: 10px; /*input 태그와 제품추가 버튼이랑 높이가 안맞아서 상단 여백 추가 */
        }

        .product-field-row .col-auto {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
            top: 10px; /* input 태그랑 삭제버튼이랑 높이가 안맞아서 상단 여백 추가 */
        }

        #calendar {
            width: 100%;
            height: 100%;
            max-height: 600px; /* 모달 높이에 맞추기 */
        }

        .modal-body {
            padding: 15px; /* 모달 바디에 여백 추가 */
        }

        .modal-lg {
            max-width: 80%; /* 모달의 가로 너비 조정 */
        }

        .delivery-date-group {
            display: flex;
            align-items: center;
        }

        .delivery-date-group input {
            margin-right: 10px;
        }

        .delivery-date-group button {
            white-space: nowrap; /* 버튼 글자 줄넘김 생기면 이걸로 해결 가능함 */
        }

        .order-search-table th{
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            width: 10%;
        }

        .order-search-table td{
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            width: 10%;
        }

        .order-search-table input{
            width: 50%;
            box-sizing: border-box;
        }

    </style>
</th:block>

<th:block layout:fragment="script">
    <script>
        var table = null;
        $(document).ready(function () {
            /*테이블 초기화 및 설정하는거 테이블 만들때 여기부터 시작함*/
            var table = $('#table').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'colvis',
                        text: "선택", /*컬럼 선택한것만 보이도록 만들어줌*/
                    },
                    {
                        extend: 'copy',
                        text: "복사",
                    },
                    {
                        extend: 'excel',
                        text: "엑셀다운로드",
                    },
                    {
                        text: '라우팅 추가',
                        action: function (e, dt, node, config) {
                            $('#addRoutingModal').modal('show');
                            loadProductOptions();  // 모달이 열릴 때 품목명 옵션을 로드
                            loadProcessOptions(); // 공정명 옵션 로드

                        }
                    },
                    {
                        text: '삭제',
                        action: function (e, dt, node, config) {
                            var selectedRows = table.rows({ selected: true }).data(); // 선택된 행의 데이터 가져오기
                            if (selectedRows.length === 0) {
                                alert("선택된 행이 없습니다.");
                                return;
                            }

                            var deletedCount = 0;
                            selectedRows.each(function (value, index) {
                                var routingNumber = value.number; // 선택된 각 행의 라우팅 번호 가져오기

                                if (confirm('라우팅 번호 ' + routingNumber + '를 정말로 삭제하시겠습니까?')) {
                                    deleteRouting(routingNumber); // 라우팅 번호를 파라미터로 전달하여 삭제 함수 호출
                                    deletedCount++;
                                }
                            });
                        }
                    },
                ],
                // responsive: true,
                // destroy: true,
                select: true,  //행 선택 기능
                // processing: true,
                // serverSide: false,
                // ordering: true,
                // scrollX: true,
                // info: false,
                searching: true,
                responsive: true,
                destroy: true,
                processing: true,
                serverSide: false,
                ordering: true,
                scrollX: true,
                info: false,
                ajax: {
                    url: 'http://localhost:8080/api/routings',
                    type: 'GET',
                    //이 데이터는 json 형식의 정보를 datatables의 형식에 맞게 필터링 해주는거 이거 안해주면 데이터 못받음
                    dataFilter: function (res) {
                        var json = $.parseJSON(res);
                        var data = {
                            'draw': json.data.draw,
                            'recordsTotal': json.data.recordsTotal,
                            'recordsFiltered': json.data.recordsFiltered,
                            'data': json.data,
                        };
                        return JSON.stringify(data);
                    }
                },
                columns: [
                    {title: "라우팅 번호", data: 'number'},
                    {title: "품목명", data: 'routingProductName.productName'},
                    {title: "전체공정 시간", data: 'allCycleTime', render: function (data, type, row) {
                            return data + 'H';
                        }},
                ],
                language: {
                    search: "검색:",
                    emptyTable: "선택된 수주 정보가 없습니다", // 처음 페이지 로드 시 조회내용이 없을때 나오는거
                    zeroRecords: "검색 결과가 없습니다" // 검색 결과가 없을 떄 나오는거
                }
            });

            var table2 = $('#table2').DataTable({
                paging: false, // 페이징 기능 비활성화
                searching: false, // 검색 기능 비활성화
                info: false, // 정보 메시지 비활성화
                responsive: true,
                destroy: true,
                processing: true,
                ordering: true,
                serverSide: false,
                scrollX: true,

                columns: [
                    {title: "공정번호", data: 'routingNumber.processNumber'},
                    {title: "공정명", data: 'routingNumber.processName'},
                    {
                        title: "작업시간", data: 'routingNumber.cycleHour', render: function (data, type, row) {
                            return data + 'H';
                        }
                    }
                ],
                language: {
                    search: "검색:",
                    emptyTable: "선택된 상품 정보가 없습니다"
                }
            });

            // 테이블 행 클릭 이벤트임
            $('#table tbody').on('click', 'tr', function () {
                var data = table.row(this).data();  //클릭한 행 this 로 인식하고 값 가져옴
                loadRoutingNumber(data.number); // 클릭된 수주 번호에 대한 주문 품목 가져오기
            });


            function loadRoutingNumber(routingNumber) {
                $.ajax({
                    url: `/api/routingNumber/${routingNumber}`, //컨트롤러 요청 url
                    type: 'GET',
                    success: function (data) {  //요청이 성공적으로 보내졌을 시 실행
                        table2.clear().rows.add(data).draw(); // 데이터로 테이블2를 채움
                    },
                    error: function () {
                        alert('상품 정보를 불러오는 데 실패했습니다.');
                    }
                });
            }
        });

        let productCount = 1; // 입력 필드 갯수 초기값

        $(document).ready(function () {
            // 제품 추가 버튼 클릭 시 이벤트 리스너 추가
            $('#addProductButton').click(function () {
                // 드롭다운에서 선택한 공정명 가져오기
                const processName = $('#productQuantity1').val();
                let isDuplicate = false;
                $('#productFields .product-field-row').each(function () {
                    const existingProcessName = $(this).find('input[id^="productName"]').val();
                    if (existingProcessName === processName) {
                        isDuplicate = true;
                        return false; // 중복 발견 시 루프 종료
                    }
                });

                if (isDuplicate) {
                    alert('같은 공정을 추가할 수 없습니다.');
                    return;
                }
                // 선택한 공정명을 포함한 새로운 제품 필드 행 추가
                $('#productFields').append(`
            <div class="product-field-row" id="productField${productCount}">
                <div class="col">
                    <label for="productName${productCount}">공정명</label>
                    <input type="text" class="form-control" id="productName${productCount}" value="${processName}" readonly>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger removeProductButton">삭제</button>
                </div>
            </div>
        `);

                // 추가된 제품 필드 행에 대해 삭제 버튼 클릭 이벤트 리스너 추가
                $('.removeProductButton').click(function () {
                    $(this).closest('.product-field-row').remove();
                });

                // productCount는 추가된 제품 필드 행 수를 추적하기 위한 변수입니다.
                productCount++;
            });

            // 제품 삭제 버튼 클릭 시 이벤트 리스너 추가
            $(document).on('click', '.removeProductButton', function () {
                $(this).closest('.product-field-row').remove();
                productCount--; // 제품 필드 행 수 감소
            });
        });


        // 기존 saveOrder 함수 수정 없이 추가된 코드
        function saveOrder() {
            const number = $('#number').val();
            const routingProductName = $('#routingProductName.productName').val();
            const allCycleTime = $('#allCycleTime').val();
            const routingNumber = $('#routingNumber.processNumber').val();
            const routingProduct = $('#routingProduct.processName').val(); // 납품일 추가
            const orderItems = [];

            $('#productFields').children().each(function () {
                const productName = $(this).find('select').val();
                const productQuantity = $(this).find('input').val();
                orderItems.push({
                    processName: routingProduct.processName
                });
            });

            const orderData = {
                orderNumber: orderNumber,
                client: client,
                phoneNumber: phoneNumber,  //연락처
                manager: manager,  //담당자
                deliveryDate: deliveryDate, // 납품일 추가
                orderItems: orderItems
            };
            console.log(orderData);

            $.ajax({
                url: '/api/createOrder',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(orderData),
                success: function (response) {
                    alert(response);
                    location.reload();
                },
                error: function (xhr, status, error) {
                    alert('Error: ' + error);
                }
            });
        }


        function deleteRouting(routingNumber) {
            $.ajax({
                url: '/api/routings/' + routingNumber, // 삭제할 라우팅 번호를 포함한 URL
                type: 'DELETE',
                success: function () {
                    console.log('라우팅 번호 ' + routingNumber + ' 삭제 완료');
                    location.reload();
                },
                error: function (xhr, status, error) {
                    console.error('Error: ' + error);
                    alert('라우팅 번호 ' + routingNumber + ' 삭제에 실패했습니다. 다시 시도해주세요.');
                }
            });
        }


        //품목명 select전체 조회
        function loadProductOptions() {
            $.ajax({
                url: '/api/routingProducts',
                type: 'GET',
                success: function (response) {
                    var options = '';
                    response.data.forEach(function (product) {
                        options += `<option value="${product.productName}">${product.productName}</option>`;
                    });
                    $('#productName2').html(options);
                },
                error: function () {
                    alert('품목 데이터를 불러오는 데 실패했습니다.');
                }
            });
        }

        //공정명 select전체 조회
        function loadProcessOptions() {
            $.ajax({
                url: '/api/routingProcess', // 공정 데이터를 조회하는 URL
                type: 'GET',
                success: function (response) {
                    var options = '';
                    response.data.forEach(function (process) {
                        options += `<option value="${process.processName}">${process.processName}</option>`;
                    });
                    $('#productQuantity1').html(options); // 해당 select 요소에 옵션 추가
                },
                error: function () {
                    alert('공정 데이터를 불러오는 데 실패했습니다.');
                }
            });
        }



    </script>
</th:block>

<div layout:fragment="content">
    <div class="main-panel">
        <div class="container-fluid">

            <h2 class="h2-header">라우팅 관리</h2>

            <table id="table" class="table table-striped table-bordered order-search-table"></table>
            <table id="table2" class="table table-striped table-bordered order-search-table"></table>

            <!-- Start Order Modal1 -->
            <div class="modal fade" id="addRoutingModal" tabindex="-1" aria-labelledby="addRoutingModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-custom">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addRoutingModalLabel">라우팅 추가</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body modal-body-scrollable">
                            <div class="product-field-row">
                                <div class="col">
                                    <label for="productName2">품목명</label>
                                    <select class="form-control" id="productName2" name="productName[]">
                                        <!-- AJAX로 로드한 옵션이 여기에 추가됩니다. -->
                                    </select>
                                </div>
                            </div>
                            <div class="product-field-row">
                                <div class="col">
                                    <label for="productQuantity1">공정명</label>
                                    <select class="form-control" id="productQuantity1" name="productName[]">
                                        <!-- AJAX로 로드한 옵션이 여기에 추가됩니다. -->
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-success" id="addProductButton">추가</button>
                                </div>
                            </div>
                            <div id="productFields"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="saveOrder()">저장</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Order Modal1-->
        </div>
    </div>
</div>

</html>

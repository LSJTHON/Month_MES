<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<style>
    .a{
        color: black;
    }

</style>
<th:block layout:fragment="script">
    <script>
        var table = null;
        $(document).ready(function () {
            table = $('#table').DataTable({
                layout: {
                    topStart: {
                        buttons: [
                            {
                                extend: 'colvis',
                                text: "선택",
                            },
                            {
                                extend: 'copy',
                                text: "복사",
                            },
                            {
                                extend: 'excel',
                                text: "엑셀다운로드",
                            },
                            {
                                text: '품목 추가',
                                action: function (e, dt, node, config) {
                                    $('#addProductModal').modal('show'); // 모달 창을 띄움
                                }
                            },
                            {
                                text: '삭제',
                                action: function (e, dt, node, config) {
                                    $('#addProductModal').modal('show'); // 모달 창을 띄움
                                }
                            }
                        ]
                    }
                },
                responsive: true,
                destroy: true,
                select: true,
                processing: true,
                serverSide: false,
                ordering: true,
                scrollX: true,
                info: false,
                ajax: {
                    url: 'http://localhost:8080/api/products',
                    type: 'GET',
                    dataFilter: function (res) {
                        var json = $.parseJSON(res);

                        var data = {
                            'draw': json.data.draw,
                            'recordsTotal': json.data.recordsTotal,
                            'recordsFiltered': json.data.recordsFiltered,
                            'data': json.data,

                        };
                        return JSON.stringify(data);
                    }
                },

                columns: [
                    {title: "품목코드", data: 'productCode'},
                    {title: "품목명", data: 'productName'},
                    {title: "최소수량", data: 'minAmount'},
                    {title: "최대수량", data: 'maxAmount'},
                    {title: "BOM", data: 'bom'},
                    {title: "원가", data: 'unitPrice'},
                    {title: "판매가", data: 'sellingPrice'},
                ],
                language: {
                    search: "검색:"
                }
            })
        });


        function saveProduct() {
                const data = {
                    productCode: $('#productCode').val(),
                    productName: $('#productName').val(),
                    maxAmount: $('#maxAmount').val(),
                    minAmount: $('#minAmount').val(),
                    unitPrice: $('#unitPrice').val(),
                    sellingPrice: $('#sellingPrice').val(),
                    bom: $('#bom').val()
                }

                $.ajax({
                    url: '/api/createProduct',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (response) {
                        alert('등록 완료되었습니다.');
                        location.replace('/test');
                    },
                    error: function (xhr, status, error) {
                        console.error('Error: ' + error);
                        alert('등록 실패하였습니다. 다시 시도해주세요.');
                    }

                })




        }

    </script>
</th:block>
<body>
<div layout:fragment="content">
    <div class="main-panel">
        <div class="container">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">관리</h4>

                    <button class="btn-primary">
                        <a href="/test"  style="color: black">자재</a>
                    </button>
                    <button class="btn-danger">
                        <a href="#" style="color: black">완제품</a>
                    </button>

                </div>
                <div class="container1">
                    <table id="table" class="table table-striped table-bordered table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
        <!-- Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                            <div class="mb-3">
                                <label for="productCode" class="form-label">품목코드</label>
                                <input type="text" class="form-control" id="productCode" name="productCode">
                            </div>
                            <div class="mb-3">
                                <label for="productName" class="form-label">품목명</label>
                                <input type="text" class="form-control" id="productName" name="productName">
                            </div>
                            <div class="mb-3">
                                <label for="minAmount" class="form-label">최소수량</label>
                                <input type="text" class="form-control" id="minAmount" name="minAmount">
                            </div>
                            <div class="mb-3">
                                <label for="maxAmount" class="form-label">최대수량</label>
                                <input type="text" class="form-control" id="maxAmount" name="maxAmount">
                            </div>
                            <div class="mb-3">
                                <label for="unitPrice" class="form-label">단가</label>
                                <input type="text" class="form-control" id="unitPrice" name="unitPrice">
                            </div>
                            <div class="mb-3">
                                <label for="sellingPrice" class="form-label">판매가</label>
                                <input type="text" class="form-control" id="sellingPrice" name="sellingPrice">
                            </div>
                            <div class="mb-3">
                                <label for="bom" class="form-label">BOM</label>
                                <input type="text" class="form-control" id="bom" name="bom">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" onclick="saveProduct()">저장</button>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>

</html>

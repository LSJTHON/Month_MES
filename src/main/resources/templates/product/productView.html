<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">



<th:block layout:fragment="script">
    <script>
        var table = null;
        $(document).ready(function () {
            table = $('#table').DataTable({
                layout: {
                    topStart: {
                        buttons: [
                            {
                                extend: 'colvis',
                                text: "선택",
                            },
                            {
                                extend: 'copy',
                                text: "복사",
                            },
                            {
                                extend: 'excel',
                                text: "엑셀다운로드",
                            },
                            // {
                            //     text: '품목 추가',
                            //     action: function (e, dt, node, config) {
                            //         $('#addOrderModal').modal('show'); // 모달 창을 띄움
                            //     }
                            // }

                        ]
                    }
                },
                responsive: true,
                destroy: true,
                select: true,
                processing: true,
                serverSide: false,
                ordering: true,
                scrollX: true,
                info: false,
                ajax: {
                    url: 'http://localhost:8080/api/products',
                    type: 'GET',
                    dataFilter: function (res) {
                        var json = $.parseJSON(res);

                        var data = {
                            'draw': json.data.draw,
                            'recordsTotal': json.data.recordsTotal,
                            'recordsFiltered': json.data.recordsFiltered,
                            'data': json.data,

                        };
                        return JSON.stringify(data);
                    }
                },

                columns: [
                    {title: "품목코드", data: 'productCode'},
                    {title: "품목명", data: 'productName'},
                    // {title: "최소수량", data: 'maxAmount'},
                    {title: "최대수량", data: 'maxAmount'},
                    {title: "BOM", data: 'bom'},
                    {title: "원가", data: 'unitPrice'},
                    {title: "판매가", data: 'sellingPrice'},
                ],
                language: {
                    search: "검색:"
                }
            })
        });

    </script>
</th:block>
<body>
<div layout:fragment="content">
    <div class="main-panel">
        <div class="container">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">관리</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="icon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="icon-arrow-right"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Pages</a>
                        </li>
                        <li class="separator">
                            <i class="icon-arrow-right"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Starter Page</a>
                        </li>
                    </ul>
                </div>
                <div class="container1">
                    <table id="table" class="table table-striped table-bordered table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

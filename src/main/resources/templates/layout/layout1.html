    <style>
        /* 로고 헤더 스타일 */
        .logo-header {
            text-align: center; /* 텍스트와 이미지를 중앙 정렬 */

            background-color: #333; /* 배경색 설정 */

            width: 80%; /* 이미지 너비 조절 */

            max-height: 100px; /* 최대 높이 설정 */
        }

        /* 사이드바 스타일 */

            background-color: #1a1a1a; /* 사이드바 배경색 변경 */

            margin: 10px 0; /* 네비게이션 아이템 간격 조절 */
        }
    </style>

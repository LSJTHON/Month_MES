<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<!-- 스타일을 정의하는 섹션입니다 -->
<th:block layout:fragment="style">
    <style>
        /* 검색 필드를 포함한 섹션의 스타일 정의 */
        .dt-search {
            display: flex;
            margin-top: 10px;
        }

        /* 큰 헤더의 스타일 정의 */
        .h2-header {
            margin-top: 50px;
        }

        /* 폼 그룹 내 레이블의 스타일 정의 */
        .align-items-center .form-group label {
            margin-right: 10px;
        }

        /* 폼 그룹 내 인풋 필드의 스타일 정의 */
        .align-items-center .form-group .form-control {
            margin-right: 10px;
        }

        /* .form-row > .col-auto 클래스: 폼 행의 오른쪽 마진 정의 */
        .form-row > .col-auto {
            margin-right: 10px;
        }

        /* .form-row > .col-auto:last-child 클래스: 폼 행의 마지막 자식의 오른쪽 마진 제거 */
        .form-row > .col-auto:last-child {
            margin-right: 0;
        }

        /* 인풋 필드 아래 작은 정보 텍스트의 스타일 정의 */
        .input-with-info small {
            position: absolute;
            left: 0;
            top: 100%;
            white-space: nowrap;
        }

        /* 모달 창의 최대 너비 설정 */
        .modal-custom {
            max-width: 50%;
        }

        /* 모달 창의 최대 높이와 스크롤 설정 */
        .modal-body-scrollable {
            max-height: 600px;
            overflow-y: auto;
        }

        /* 제품 필드 행의 스타일 정의 */
        .product-field-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        /* 제품 필드 행의 컬럼 스타일 정의 */
        .product-field-row .col {
            margin-right: 10px;
            top: 10px; /* input 태그와 제품 추가 버튼이 높이가 맞지 않아 상단 여백 추가 */
        }

        /* 제품 필드 행에서 오른쪽 정렬 요소의 스타일 정의 */
        .product-field-row .col-auto {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
            top: 10px; /* input 태그와 삭제 버튼이 높이가 맞지 않아 상단 여백 추가 */
        }

        /* 달력의 스타일 정의 */
        #calendar {
            width: 100%;
            height: 100%;
            max-height: 600px; /* 모달 높이에 맞추기 */
        }

        /* 모달 창의 내부 여백 추가 */
        .modal-body {
            padding: 15px;
        }

        /* 큰 모달 창의 최대 너비 설정 */
        .modal-lg {
            max-width: 80%;
        }

        /* 납품일 그룹의 스타일 정의 */
        .delivery-date-group {
            display: flex;
            align-items: center;
        }

        /* 납품일 그룹 내 인풋 필드의 스타일 정의 */
        .delivery-date-group input {
            margin-right: 10px;
        }

        /* 납품일 그룹 내 버튼의 스타일 정의 */
        .delivery-date-group button {
            white-space: nowrap; /* 버튼 글자가 줄넘김되지 않도록 설정 */
        }

        /* 테이블 헤더의 스타일 정의 */
        .order-search-table th {
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            width: 10%;
        }

        /* 테이블 데이터 셀의 스타일 정의 */
        .order-search-table td {
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            width: 10%;
        }

        /* 테이블 내부의 인풋 필드 스타일 정의 */
        .order-search-table input {
            width: 50%;
            box-sizing: border-box; /* 인풋 필드가 박스 크기에 맞춰지도록 설정 */
        }
    </style>
</th:block>

<!-- 스크립트를 정의하는 섹션입니다 -->
<th:block layout:fragment="script">
    <script>
        var table = null; // 테이블을 저장할 변수 선언
        $(document).ready(function () {
            /* 테이블 초기화 및 설정 */
            var table = $('#table').DataTable({
                dom: 'Bfrtip', // B - 버튼, f - 필터(검색창), r - 정보 표시, t - 테이블, i - 정보 요약, p - 페이징 컨트롤
                buttons: [
                    {
                        extend: 'colvis',
                        text: "선택", /* 컬럼 선택한 것만 보이도록 만들어줌 */
                    },
                    {
                        extend: 'copy',
                        text: "복사",
                    },
                    {
                        extend: 'excel', // 엑셀 다운로드 버튼 추가
                        text: "엑셀다운로드",
                    },
                    {
                        text: '수주 추가',
                        action: function (e, dt, node, config) {
                            $('#addOrderModal').modal('show'); // 수주 추가 모달을 보여줌
                        }
                    },
                    {
                        text: '작업 계획',
                        action: function (e, dt, node, config) {
                            $('#addCalendarModal').modal('show'); // 작업 계획 모달을 보여줌
                        }
                    },
                ],
                select: true, // 행 선택 기능 활성화
                searching: true, // 검색 기능 활성화
                responsive: true, // 반응형 테이블 활성화
                destroy: true, // 기존 테이블 초기화
                processing: true, // 처리 중 메시지 표시
                serverSide: false, // 서버 사이드 처리 비활성화
                ordering: true, // 정렬 기능 활성화
                scrollX: true, // 가로 스크롤 활성화
                info: false, // 정보 메시지 비활성화
                ajax: {
                    url: 'http://localhost:8080/api/orders', // 데이터 불러올 URL
                    type: 'GET',
                    dataFilter: function (res) {
                        // JSON 형식의 데이터를 DataTables 형식에 맞게 필터링
                        var json = $.parseJSON(res);
                        var data = {
                            'draw': json.data.draw,
                            'recordsTotal': json.data.recordsTotal,
                            'recordsFiltered': json.data.recordsFiltered,
                            'data': json.data,
                        };
                        return JSON.stringify(data);
                    }
                },
                columns: [
                    {title: "수주번호", data: 'orderNumber'},
                    {title: "업체명", data: 'client'},
                    {title: "상태", data: 'status'},
                    {title: "담당자", data: 'manager'},
                    {
                        title: "수주 확정일", data: 'regTime', render: function (data, type, row) {
                            // 날짜와 시간을 년-월-일 시간:분 형식으로 변환
                            var date = new Date(data);
                            var year = date.getFullYear();
                            var month = ('0' + (date.getMonth() + 1)).slice(-2);
                            var day = ('0' + date.getDate()).slice(-2);
                            var hours = ('0' + date.getHours()).slice(-2);
                            var minutes = ('0' + date.getMinutes()).slice(-2);
                            return `${year}-${month}-${day} ${hours}:${minutes}`;
                        }
                    },
                    {title: "전화번호", data: 'phoneNumber'},
                    {title: "납품일", data: 'deliveryDate'},
                ],
                language: {
                    search: "검색:", // 검색 필드의 레이블
                    emptyTable: "선택된 수주 정보가 없습니다", // 테이블이 비어 있을 때의 메시지
                    zeroRecords: "검색 결과가 없습니다" // 검색 결과가 없을 때의 메시지
                }
            });

            // 두 번째 테이블 초기화 및 설정
            var table2 = $('#table2').DataTable({
                paging: false, // 페이징 기능 비활성화
                searching: false, // 검색 기능 비활성화
                info: false, // 정보 메시지 비활성화
                responsive: true, // 반응형 테이블 활성화
                destroy: true, // 기존 테이블 초기화
                processing: true, // 처리 중 메시지 표시
                ordering: true, // 정렬 기능 활성화
                serverSide: false, // 서버 사이드 처리 비활성화
                scrollX: true, // 가로 스크롤 활성화

                columns: [
                    {title: "상품명", data: 'productName'},
                    {
                        title: "수량", data: 'amount', render: function (data, type, row) {
                            return data + ' box'; // 수량 뒤에 ' box' 추가
                        }
                    }
                ],
                language: {
                    search: "검색:", // 검색 필드의 레이블
                    emptyTable: "선택된 상품 정보가 없습니다" // 테이블이 비어 있을 때의 메시지
                }
            });

            // 첫 번째 테이블의 행 클릭 이벤트 설정
            $('#table tbody').on('click', 'tr', function () {
                var data = table.row(this).data(); // 클릭한 행의 데이터를 가져옴
                loadOrderItems(data.orderNumber); // 클릭된 수주 번호에 대한 주문 품목 가져오기
            });

            // 특정 수주 번호에 대한 수주 목록 가져오기
            function loadOrderItems(orderNumber) {
                $.ajax({
                    url: `/api/orderItems/${orderNumber}`, // 컨트롤러 요청 URL
                    type: 'GET',
                    success: function (data) { // 요청이 성공했을 때 실행
                        table2.clear().rows.add(data).draw(); // 데이터로 두 번째 테이블을 채움
                    },
                    error: function () {
                        alert('상품 정보를 불러오는 데 실패했습니다.'); // 오류 메시지 출력
                    }
                });
            }
        });

        // 제품 추가 클릭 시 유효성 검사 및 필드 추가
        let productCount = 1; // 초기 제품 필드 갯수
        const maxProducts = 5; // 최대 제품 필드 갯수

        $(document).ready(function () {
            $('#addProductButton').click(function () {
                const productQuantity = parseInt($('#productQuantity1').val()); // 제품 수량 값 가져오기
                if (productQuantity < 20 || productQuantity > 1000) { // 유효성 검사
                    alert('수량은 20개부터 1000개까지 주문 가능합니다.');
                    return;
                }

                if (productCount < maxProducts) { // 최대 제품 수를 넘지 않았을 때
                    const productName = $('#productName1').val(); // 제품명 값 가져오기

                    // 새로운 제품 필드를 추가
                    $('#productFields').append(`
                <div class="product-field-row" id="productField${productCount + 1}">
                    <div class="col">
                        <label for="productName${productCount + 1}">제품명</label>
                        <select class="form-control" id="productName${productCount + 1}" name="productName[]" disabled>
                            <option value="양배추즙"${productName === '양배추즙' ? ' selected' : ''}>양배추즙</option>
                            <option value="흑마늘즙"${productName === '흑마늘즙' ? ' selected' : ''}>흑마늘즙</option>
                            <option value="석류젤리스틱"${productName === '석류젤리스틱' ? ' selected' : ''}>석류젤리스틱</option>
                            <option value="매실젤리스틱"${productName === '매실젤리스틱' ? ' selected' : ''}>매실젤리스틱</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="productQuantity${productCount + 1}">수량</label>
                        <input type="number" class="form-control" id="productQuantity${productCount + 1}" name="productQuantity[]" value="${productQuantity}" min="20" max="1000" disabled>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-danger removeProductButton" data-id="${productCount + 1}">삭제</button>
                    </div>
                </div>
            `);
                    productCount++; // 제품 필드 갯수 증가
                    // 초기 입력 필드 초기화
                    $('#productName1').val('양배추즙');
                    $('#productQuantity1').val('40');
                } else {
                    alert('최대 4개의 제품만 추가할 수 있습니다.');
                }
            });

            // 삭제 버튼 클릭 이벤트 설정
            $(document).on('click', '.removeProductButton', function () {
                var id = $(this).data('id'); // 삭제할 필드의 ID 가져오기
                $('#productField' + id).remove(); // 해당 필드 삭제
                productCount--; // 제품 필드 갯수 감소
            });
        });

        // 새로운 수주를 저장하는 함수
        function saveOrder() {
            const orderNumber = new Date().getTime(); // 현재 타임스탬프를 사용하여 수주번호 생성
            const client = $('#client').val(); // 업체명 값 가져오기
            const phoneNumber = $('#phoneNumber').val(); // 전화번호 값 가져오기
            const manager = $('#manager').val(); // 담당자 값 가져오기
            const deliveryDate = $('#deliveryDate').val(); // 납품일 값 가져오기
            const orderItems = []; // 주문 품목 배열 초기화

            // 제품 필드들을 반복하면서 값을 가져옴
            $('#productFields').children().each(function () {
                const productName = $(this).find('select').val(); // 제품명 값 가져오기
                const productQuantity = $(this).find('input').val(); // 제품 수량 값 가져오기
                orderItems.push({
                    productName: productName,
                    amount: productQuantity
                });
            });

            // 수주 데이터를 객체로 생성
            const orderData = {
                orderNumber: orderNumber,
                client: client,
                phoneNumber: phoneNumber, // 연락처
                manager: manager, // 담당자
                deliveryDate: deliveryDate, // 납품일
                orderItems: orderItems // 주문 품목들
            };
            console.log(orderData); // 생성된 수주 데이터 로그 출력

            // 수주 데이터를 서버에 전송
            $.ajax({
                url: '/api/createOrder', // 수주 등록 요청 URL
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(orderData), // 수주 데이터를 JSON 형식으로 변환하여 전송
                success: function (response) {
                    alert(response); // 성공 시 응답 메시지 출력
                    location.reload(); // 페이지 새로고침
                },
                error: function (xhr, status, error) {
                    alert('Error: ' + error); // 에러 메시지 출력
                }
            });
        }

        // FullCalendar 초기화 및 설정
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar'); // 달력 요소 가져오기
            var colors = ['#2e4053', '#1c2833', '#6c3483', '#1f618d',]; // 사용할 어두운 색상 배열

            var colorIndex = 0; // 색상 인덱스 초기화
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // 초기 달력 뷰 설정

                datesSet: function(dateInfo) {
                    // 모든 날짜 셀에 대해 이벤트 리스너 추가
                    var cells = document.querySelectorAll('.fc-daygrid-day');
                    cells.forEach(function(cell) {
                        cell.addEventListener('mouseenter', function() {
                            // 마우스가 셀에 들어갔을 때 배경색 변경
                            cell.style.backgroundColor = '#e3f2fd';
                        });
                        cell.addEventListener('mouseleave', function() {
                            // 마우스가 셀에서 나갔을 때 배경색 원래대로
                            cell.style.backgroundColor = '';
                        });
                    });
                },

                dateClick: function (info) {
                    var selectedDate = info.dateStr; // 클릭한 날짜 가져오기
                    console.log(selectedDate);
                    $('#deliveryDate').val(selectedDate); // 납품일 인풋 필드에 선택된 날짜 설정
                    $('#addCalendarModal').modal('hide'); // 달력 모달 닫기
                },

                events: function (fetchInfo, successCallback, failureCallback) {
                    $.ajax({
                        url: '/api/orderCalendar', // 이벤트 데이터를 가져올 URL
                        type: 'GET',
                        success: function (data) {
                            var events = data.map(function (order) {
                                var endDate = new Date(order.deliveryDate);
                                var startDate = new Date(order.deliveryDate);
                                startDate.setDate(startDate.getDate() - 2); // 3일 전부터 시작

                                // end날짜 포함 안 되어서 하루 추가해야 함
                                endDate.setDate(endDate.getDate() + 1);

                                // 색깔 순서대로 들어가게 설정
                                var color = colors[colorIndex];
                                colorIndex = (colorIndex + 1) % colors.length;

                                return {
                                    title: `수주번호: ${order.orderNumber}, 업체명: ${order.client}`,
                                    start: startDate.toISOString().split('T')[0], // 달력에 시작 날짜 설정
                                    end: endDate.toISOString().split('T')[0], // 달력에 종료 날짜 설정
                                    backgroundColor: color // 이벤트 배경색 설정
                                };
                            });
                            successCallback(events); // 성공 시 이벤트 추가
                        },
                        error: function () {
                            failureCallback(); // 실패 시 콜백 호출
                        }
                    });
                }
            });

            $('#addCalendarModal').on('shown.bs.modal', function () {
                calendar.render(); // 달력 렌더링
            });

            $('#selectDeliveryDate').click(function () { // 수주 추가에서 버튼 클릭 시 달력 모달 열기
                $('#addCalendarModal').modal('show');
            });
        });
    </script>
</th:block>

<!-- 본문 내용을 정의하는 섹션입니다 -->
<div layout:fragment="content">
    <div class="main-panel">
        <div class="container-fluid">

            <h2 class="h2-header">수주 현황 관리</h2> <!-- 큰 헤더 -->

            <!-- 수주 정보를 표시하는 테이블 -->
            <table id="table" class="table table-striped table-bordered order-search-table"></table>
            <!-- 수주 품목 정보를 표시하는 테이블 -->
            <table id="table2" class="table table-striped table-bordered order-search-table"></table>

            <!-- 수주 추가 모달 창 -->
            <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-custom">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addOrderModalLabel">수주 추가</h5> <!-- 모달 제목 -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body modal-body-scrollable">
                            <div class="mb-3">
                                <label for="client" class="form-label">업체명</label>
                                <input type="text" class="form-control" id="client" name="client">
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">전화번호</label>
                                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
                            </div>
                            <div class="mb-3">
                                <label for="manager" class="form-label">담당자</label>
                                <input type="text" class="form-control" id="manager" name="manager">
                            </div>
                            <div class="mb-4">
                                <label for="deliveryDate" class="form-label">납품일</label>
                                <div class="delivery-date-group">
                                    <input type="text" class="form-control" id="deliveryDate" name="deliveryDate">
                                    <button class="btn btn-outline-secondary" type="button" id="selectDeliveryDate">작업 계획</button>
                                </div>
                            </div>
                            <div class="product-field-row">
                                <div class="col">
                                    <label for="productName1">제품명</label>
                                    <select class="form-control" id="productName1" name="productName[]">
                                        <option value="양배추즙">양배추즙</option>
                                        <option value="흑마늘즙">흑마늘즙</option>
                                        <option value="석류젤리스틱">석류젤리스틱</option>
                                        <option value="매실젤리스틱">매실젤리스틱</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="productQuantity1">수량</label>
                                    <input type="number" class="form-control" id="productQuantity1"
                                           name="productQuantity[]" min="20" max="1000" value="40">
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-success" id="addProductButton">제품 추가</button>
                                </div>
                            </div>
                            <div id="productFields"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="saveOrder()">저장</button> <!-- 저장 버튼 -->
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button> <!-- 닫기 버튼 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 작업 계획 모달 창 -->
            <div class="modal fade" id="addCalendarModal" tabindex="-1" aria-labelledby="addOrderModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="calendar"></div> <!-- 달력 요소 -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button> <!-- 닫기 버튼 -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- 작업 계획 모달 창 끝 -->
        </div>
    </div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<!-- CSS files for DataTables -->
<link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css"/>
<link rel="stylesheet" type="text/css"
      href="https://cdn.datatables.net/autofill/2.7.0/css/autoFill.bootstrap5.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.bootstrap5.min.css"/>

<th:block layout:fragment="style">
    <style>
        .dt-search {
            display: flex;
            margin-top: 10px;
        }

        .h2-header {
            margin-top: 50px;
        }

        .align-items-center .form-group label {
            margin-right: 10px;
        }

        .input-with-info small {
            position: absolute;
            left: 0;
            top: 100%;
            white-space: nowrap;
        }

        .modal-custom {
            max-width: 50%;
        }

        .modal-body-scrollable {
            max-height: 600px;
            overflow-y: auto;
        }

        .product-field-row .col {
            margin-right: 10px;
            top: 10px;
        }

        .product-field-row .col-auto {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
            top: 10px;
        }

        .modal-body {
            padding: 15px;
        }

        .delivery-date-group input {
            margin-right: 10px;
        }

        .delivery-date-group button {
            white-space: nowrap;
        }

        .order-search-table th, .order-search-table td {
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            width: 10%;
        }

        .order-search-table input {
            width: 50%;
            box-sizing: border-box;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/autofill/2.7.0/js/autoFill.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/autofill/2.7.0/js/dataTables.autoFill.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdn.datatables.net/select/2.0.3/js/dataTables.select.js"></script>
    <script src="https://cdn.datatables.net/select/2.0.3/js/select.dataTables.js"></script>

    <script>
        $(document).ready(function () {
            loadPurchaseOrderData();
            loadSupplierAndMaterialData();

            $('#addPurchaseOrderForm').on('submit', function (event) {
                event.preventDefault();
                addPurchaseOrder();
            });

            $('#purchaseOrderTable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'excel', 'pdf'
                ],
                responsive: true,
                destroy: true,
                select: true,
                ordering: true,
                scrollX: true,
                info: true,
                paging: true,
                language: {
                    search: "검색:"
                }
            });
        });

        function loadPurchaseOrderData() {
            $.ajax({
                url: '/api/purchaseOrder/manage',
                method: 'GET',
                success: function (data) {
                    var table = $('#purchaseOrderTable').DataTable();
                    table.clear();
                    data.forEach(function (item) {
                        table.row.add([
                            item.purchaseNumber,
                            item.productName,
                            item.productCode,
                            item.supplierCode,
                            item.supplierName,
                            item.amount,
                            item.purchaseDate,
                            item.receiptDate,
                            item.status,
                            item.manager
                        ]).draw();
                    });
                },
                error: function (error) {
                    console.error('Error fetching data:', error);
                }
            });
        }

        function loadSupplierAndMaterialData() {
            $.ajax({
                url: '/api/supplier/suppliers',
                method: 'GET',
                success: function (data) {
                    var supplierSelect = $('#supplierName');
                    supplierSelect.empty();
                    data.forEach(function (item) {
                        var option = '<option value="' + item.supplierCode + '">' + item.supplierName + '</option>';
                        supplierSelect.append(option);
                    });

                    supplierSelect.on('change', function () {
                        var selectedSupplierCode = $(this).val();
                        $('#supplierCode').val(selectedSupplierCode);
                    });
                },
                error: function (error) {
                    console.error('Error fetching supplier data:', error);
                }
            });

            $.ajax({
                url: '/api/supplier/materials',
                method: 'GET',
                success: function (data) {
                    var materialSelect = $('#materialName');
                    materialSelect.empty();
                    data.forEach(function (item) {
                        var option = '<option value="' + item.materialCode + '">' + item.materialName + '</option>';
                        materialSelect.append(option);
                    });
                },
                error: function (error) {
                    console.error('Error fetching material data:', error);
                }
            });
        }

        function addPurchaseOrder() {
            var purchaseOrder = {
                supplierCode: $('#supplierCode').val(),
                materialCode: $('#materialName').val(),
                amount: $('#amount').val(),
                purchaseDate: $('#purchaseDate').val(),
                receiptDate: $('#receiptDate').val(),
                status: $('#status').val(),
                manager: $('#manager').val()
            };

            $.ajax({
                url: '/api/purchaseOrder/manage',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(purchaseOrder),
                success: function () {
                    $('#addPurchaseOrderModal').modal('hide');
                    $('body').removeClass('modal-open');
                    $('.modal-backdrop').remove();
                    loadPurchaseOrderData();
                },
                error: function (error) {
                    console.error('Error adding purchase order:', error);
                }
            });
        }
    </script>
</th:block>

<div layout:fragment="content">
    <div class="main-panel">
        <div class="container-fluid">
            <h1 class="h2-header">자재 발주 관리</h1>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPurchaseOrderModal">발주 추가</button>
            <table class="table table-bordered" id="purchaseOrderTable">
                <thead>
                <tr>
                    <th>발주번호</th>
                    <th>제품명</th>
                    <th>제품코드</th>
                    <th>발주처코드</th>
                    <th>발주처명</th>
                    <th>수량</th>
                    <th>발주일</th>
                    <th>입고일</th>
                    <th>상태</th>
                    <th>담당자</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- Add Purchase Order Modal -->
        <div class="modal fade" id="addPurchaseOrderModal" tabindex="-1" role="dialog" aria-labelledby="addPurchaseOrderModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPurchaseOrderModalLabel">발주 추가</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addPurchaseOrderForm">
                            <div class="form-group">
                                <label for="supplierName">발주처명</label>
                                <select class="form-control" id="supplierName" required></select>
                            </div>
                            <div class="form-group">
                                <label for="supplierCode">발주처코드</label>
                                <input type="text" class="form-control" id="supplierCode" readonly>
                            </div>
                            <div class="form-group">
                                <label for="materialName">제품명</label>
                                <select class="form-control" id="materialName" required></select>
                            </div>
                            <div class="form-group">
                                <label for="amount">수량</label>
                                <input type="number" class="form-control" id="amount" required>
                            </div>
                            <div class="form-group">
                                <label for="purchaseDate">발주일</label>
                                <input type="date" class="form-control" id="purchaseDate" required>
                            </div>
                            <div class="form-group">
                                <label for="receiptDate">입고일</label>
                                <input type="date" class="form-control" id="receiptDate" required>
                            </div>
                            <div class="form-group">
                                <label for="status">상태</label>
                                <input type="text" class="form-control" id="status" required>
                            </div>
                            <div class="form-group">
                                <label for="manager">담당자</label>
                                <input type="text" class="form-control" id="manager" required>
                            </div>
                            <button type="submit" class="btn btn-primary">등록</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<th:block layout:fragment="style">
    <style>
        .align-items-center .form-group {
            display: flex;
            align-items: center;
        }

        .align-items-center .form-group label {
            margin-right: 10px;
        }

        .align-items-center .form-group .form-control {
            margin-right: 10px;
        }

        .form-row > .col-auto {
            margin-right: 10px;
        }

        .form-row > .col-auto:last-child {
            margin-right: 0;
        }

        .input-with-info small {
            position: absolute;
            left: 0;
            top: 100%;
            white-space: nowrap;
        }

        .modal-custom {
            max-width: 50%; /*모달 높이 설정값*/
        }

        .modal-body-scrollable {
            max-height: 600px; /*모달의 최대 높이*/
            overflow-y: auto; /*세로 스크롤 가능하게 만들어줌*/
        }

        .product-field-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-field-row .col {
            margin-right: 10px;
            top: 10px; /*input 태그와 제품추가 버튼이랑 높이가 안맞아서 상단 여백 추가 */
        }

        .product-field-row .col-auto {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
            top: 10px; /* input 태그랑 삭제버튼이랑 높이가 안맞아서 상단 여백 추가 */
        }

        #calendar {
            width: 100%;
            height: 100%;
            max-height: 600px; /* 모달 높이에 맞추기 */
        }

        .modal-body {
            padding: 15px; /* 모달 바디에 여백 추가 */
        }

        .modal-lg {
            max-width: 80%; /* 모달의 가로 너비 조정 */
        }

        .delivery-date-group {
            display: flex;
            align-items: center;
        }

        .delivery-date-group input {
            margin-right: 10px;
        }

        .delivery-date-group button {
            white-space: nowrap; /* 버튼 글자 줄넘김 생기면 이걸로 해결 가능함 */
        }

        .order-search-table th{
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            width: 5%;
        }
        .order-search-table td {
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            width: 5.5%;
        }
        .order-search-table input {
            width: 50%;
            box-sizing: border-box;
        }

    </style>
</th:block>

<th:block layout:fragment="script">
    <script>
        var table = null;
        $(document).ready(function () {
            /*테이블 초기화 및 설정하는거 테이블 만들때 여기부터 시작함*/
            var table = $('#table').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'colvis',
                        text: "선택", /*컬럼 선택한것만 보이도록 만들어줌*/
                    },
                    {
                        text: '작업 계획',
                        action: function (e, dt, node, config) {
                            $('#addCalendarModal').modal('show');
                        }
                    }
                ],
                // responsive: true,
                // destroy: true,
                select: true,  //행 선택 기능
                // processing: true,
                // serverSide: false,
                // ordering: true,
                // scrollX: true,
                // info: false,
                searching: true,
                responsive: true,
                destroy: true,
                processing: true,
                serverSide: false,
                ordering: true,
                scrollX: true,
                info: false,

                columns: [
                    {title: "수주번호", data: 'orderNumber'},
                    {title: "제품명", data: 'orderNumber'},
                    {title: "업체명", data: 'client'},
                    {title: "생산시작", data: 'orderNumber'},
                    {title: "생산종료", data: 'orderNumber'},
                    {title: "계획수량", data: 'orderNumber'},
                    {title: "상태", data: 'status'},
                ],
                language: {
                    search: "검색:",
                    emptyTable: "해당날짜에 작업이 없습니다", // 처음 페이지 로드 시 조회내용이 없을때 나오는거
                    zeroRecords: "검색 결과가 없습니다" // 검색 결과가 없을 떄 나오는거
                }
            });




        });

        let productCount = 1; // input 태그 갯수 초기값
        const maxProducts = 5; // input 태그 최대갯수 설정값 ( 추가폼 포함 5개까지 가능함 )





        // 새로운 FullCalendar 스크립트
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var colors = ['#2e4053', '#1c2833', '#6c3483', '#1f618d',]; // 사용할 어두운 색상 배열

            var colorIndex = 0;
            var calendar = new FullCalendar.Calendar(calendarEl, {

                initialView: 'dayGridMonth',

                datesSet: function(dateInfo) {
                    // 모든 날짜 셀에 대해 이벤트 리스너 추가
                    var cells = document.querySelectorAll('.fc-daygrid-day');
                    cells.forEach(function(cell) {
                        cell.addEventListener('mouseenter', function() {
                            // 마우스가 셀에 들어갔을 때 실행할 코드
                            cell.style.backgroundColor = '#e3f2fd'; // 예: 배경색 변경
                        });
                        cell.addEventListener('mouseleave', function() {
                            // 마우스가 셀에서 나갔을 때 실행할 코드
                            cell.style.backgroundColor = ''; // 배경색을 원래대로
                        });
                    });
                },


                dateClick: function (info) {
                    var selectedDate = info.dateStr;
                    $('#deliveryDate').val(selectedDate);
                    $('#addCalendarModal').modal('hide');
                },



            });


            $('#addCalendarModal').on('shown.bs.modal', function () {
                calendar.render();
            });

            $().on('click', 'calendar', function (){

            })

            function fetchEventsForDate(date) {
                $.ajax({
                    url: `/production/orders?date=${date}`,
                    type: 'GET',
                    success: function (data) {
                        console.log(data);
                        alert(`선택된 날짜 (${date})에 대한 데이터: ${JSON.stringify(data)}`);
                    },
                    error: function (xhr, status, error) {
                        alert('데이터를 가져오는 중 오류가 발생했습니다: ' + error);
                    }
                });
            }


        });
    </script>

</th:block>

<div layout:fragment="content">
    <div class="main-panel">
        <div class="container-fluid">
            <table id="table" class="table table-striped table-bordered order-search-table"></table>
            <table id="table2" class="table table-striped table-bordered order-search-table"></table>


            <!--Start Calendar Modal2-->
            <div class="modal fade" id="addCalendarModal" tabindex="-1" aria-labelledby="addOrderModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="calendar"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Calendar Modal2-->
        </div>
    </div>
</div>

</html>

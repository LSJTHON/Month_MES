spring.application.name=CabbageAndGarlic

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.batch.jdbc.platform=org.hibernate.dialect.MySQL8Dialect

#database
#develop
#spring.datasource.url=jdbc:mysql://192.168.111.100/cabbageandgarlic
spring.datasource.url=jdbc:mysql://127.0.0.1/cabbageandgarlic
spring.datasource.username=root
spring.datasource.password=1234

#JPA
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true


 spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=validate

#live
#spring.devtools.livereload.enabled=true

#Thymeleaf
spring.thymeleaf.cache=false

#logging.level
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
